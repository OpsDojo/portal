name: Build ui
on:
  pull_request:
    branches: [main]
    paths:
    - apps/portal-ui/**
  workflow_dispatch:
  
jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/portal-ui
    steps:

    - name: Checkout self
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run tests
      run: npm run test -- --watch=false --browsers=ChromeHeadless
